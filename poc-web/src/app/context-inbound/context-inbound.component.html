<div class="container">
    <div class="left">
        <div class="data">
            <mat-form-field>
                <mat-label>Category:</mat-label>
                <mat-select multiple (selectionChange)="categoryChange($event)">
                    <mat-option *ngFor="let category of categories" [value]="category">{{category}}</mat-option>
                </mat-select>
            </mat-form-field>
            <ag-grid-angular
                style="width: 100%; height: 100%"
                class="ag-theme-alpine"
                [columnDefs]="columnDefs"
                [defaultColDef]="defaultColDef"
                [rowData]="rowData$ | async"
                [rowSelection]="'multiple'"
                [animateRows]="true"
                (gridReady)="onGridReady($event)"
                (sortChanged)="onSortChanged($event)">
            </ag-grid-angular>
        </div>
        <powerbi-visual #visualObj3
            [embedConfig] = "visualConfig3"
            [cssClassName] = "containerClass"
            [eventHandlers] = "eventHandlersMap3"
        >
        </powerbi-visual>
    </div>
    <div class="right">
        <powerbi-visual #visualObj1
            [embedConfig] = "visualConfig1"
            [cssClassName] = "containerClass"
            [eventHandlers] = "eventHandlersMap1"
        >
        </powerbi-visual>
        <powerbi-visual #visualObj2
            [embedConfig] = "visualConfig2"
            [cssClassName] = "containerClass"
            [eventHandlers] = "eventHandlersMap2"
        >
        </powerbi-visual>
    </div>
</div>
