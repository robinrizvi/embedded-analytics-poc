<div><h3>{{totalRevenue}}</h3></div>
<div class="container">
    <div class="left">
        <div class="data">
            <ag-grid-angular
                style="width: 100%; height: 100%"
                class="ag-theme-alpine"
                [columnDefs]="columnDefs"
                [defaultColDef]="defaultColDef"
                [rowData]="rowData$ | async"
                [rowSelection]="'multiple'"
                [animateRows]="true"
                (gridReady)="onGridReady($event)">
            </ag-grid-angular>
        </div>
    </div>
    <div class="right">
        <powerbi-visual #visualObj1
            [embedConfig] = "visualConfig1"
            [cssClassName] = "containerClass"
            [eventHandlers] = "eventHandlersMap1"
        >
        </powerbi-visual>
        <powerbi-visual #visualObj2
            [embedConfig] = "visualConfig2"
            [cssClassName] = "containerClass"
            [eventHandlers] = "eventHandlersMap2"
        >
        </powerbi-visual>
    </div>
</div>
